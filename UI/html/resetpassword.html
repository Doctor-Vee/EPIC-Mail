<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC Mail | Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Crime Reporting site">
    <meta name="keywords" content="crime report, government intervention, crime, law enforcement">
    <meta name="author" content="Victor CHINEWUBEZE">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../img/icon.jpg">
</head>

<body>
    <header>
        <div class="container">
            <div id="appName">
                <h1><span class="highlight">EPIC </span>Mail</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="current"><a href="signin.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="action">
            <div class="container">
                <p>Check your email for the reset code and insert it in the input field below</p>
                <p>Can't find any reset code in your mail? <a href="#">Resend reset code</a> </p>
            </div>
        </section>

    <section>
        <form class="container" method="POST">
            <p>
                <label for="reser">Reset Code:</label>
                <input type="text" name="reset" id="reset" required>
            </p>
            <p>
                <label for="nPwd">New Password:</label>
                <input type="password" name="nPwd" id="nPwd" required>
            </p>

            <p>
                    <label for="nPwd2">Retype New Password:</label>
                    <input type="password" name="nPwd2" id="nPwd2" required>
                </p>
            <button type="submit">Reset Password</button>
        </form>

    </section>

    <section id="action">
        <div class="container">
            <p>Forgot Password? <a href="#">Click here </a> </p>
            <p>New to this site? <a href="signup.html">Sign up </a> </p>
        </div>
    </section>



    <script src="main.js"></script>

    <footer>
        <p>EPIC Mail, Copyright &copy; 2019</p>
    </footer>
</body>

</html>
