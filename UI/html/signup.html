<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Email Messaging Site">
    <meta name="keywords" content="email app, messaging app, instant messaging, epic mail, andela bootcamp cycle 42">

    <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../img/icon.jpg">
</head>

<body>
        <header>
                <div class="container">
                    <div id="appName">
                        <span class="open-slide">
                            <a href="#" onclick="openSlideMenu()">
                                <svg width="30" height="30">
                                    <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
                                    <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
                                    <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
                                </svg>
                            </a>
        
                        </span>
                        <h1 id="epic"><a href="../../index.html"><span class="highlight">EPIC </span>Mail</a></h1>
                    </div>
                    <nav>
                        <ul>
                                <a href="../../index.html">
                                    <li>Home</li>
                                </a>
                                <a href="about.html">
                                    <li>About</li>
                                </a>
                                <a href="signin.html">
                                    <li class="current">Sign in</li>
                                </a>
                        </ul>
                    </nav>
                </div>
    </header>
    <div id="headerSpace"></div>
    <aside class="side-bar" id="side-bar">
                <ul>
                    <a href="#" class="close-btn" onclick="closeSlideMenu()">&times;</a>
                    <a href="../../index.html">
                        <li>Home</li>
                    </a>
                    <a href="about.html">
                        <li>About</li>
                    </a>
                    <a href="signin.html">
                        <li class="current">Sign in</li>
                    </a>
                </ul>
            </aside>

        <form class="container" method="POST" action="signin.html">
            <p>
                <label for="fName">First Name:</label>
                <input type="text" name="fName" id="fName" placeholder="First Name" required>
            </p>
            <p>
                <label for="lName">Last Name:</label>
                <input type="text" name="lName" id="lName" placeholder="Last Name" required>
            </p>
            <p>
                <label for="eml">E-mail address:</label>
                <input type="email" name="eml" id="eml" placeholder="E-mail address" required>
            </p>
            <p>
                <label for="pwd">Password:</label>
                <input type="password" name="pwd" id="pwd" placeholder="Password" required>
            </p>
            <p>
                <label for="rPwd">Retype Password:</label>
                <input type="password" name="rPwd" id="rPwd" placeholder="Retype Password" required>
            </p>
   
            <button type="submit">Sign up</button>
        </form>

    <section class="center">
        <div class="container">
            <p>Already an existing user? <a href="signin.html">Sign in </a> </p>
        </div>
    </section>

    <footer>EPIC Mail, Copyright &copy; 2019</footer>
    
    <script src="../js/main.js"></script>
</body>

</html>
